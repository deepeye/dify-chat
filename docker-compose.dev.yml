# Docker Compose 配置文件 - 本地开发环境
# 适用场景：本地开发，需要构建镜像并支持代码修改
# 使用方法: docker-compose -f docker-compose.dev.yml up --build

services:
  # React App 前端应用
  react-app:
    build:
      context: .
      dockerfile: Dockerfile_react_app
    container_name: dify-chat-app-react-self-deploy
    ports:
      - '5200:80'
    # 通过文件读取环境变量
    env_file:
      - packages/react-app/.env
    depends_on:
      - platform
    restart: unless-stopped
    networks:
      - dify-chat-network

  # Platform 平台应用
  platform:
    build:
      context: .
      dockerfile: Dockerfile_platform
    container_name: dify-chat-platform-self-deploy
    ports:
      - '5300:5300'
    # 通过文件读取环境变量
    env_file:
      - packages/platform/.env
    restart: unless-stopped
    networks:
      - dify-chat-network
    depends_on:
      - db-mysql

  db-mysql:
    image: mysql:8.0
    ports:
      - "3306:3306"
    volumes:
      - ./mysql/conf:/etc/mysql/conf.d
      - ./mysql/logs:/logs
      - ./mysql/data:/var/lib/mysql
    command: [
      'mysqld',
      '--innodb-buffer-pool-size=80M',
      '--character-set-server=utf8mb4',
      '--collation-server=utf8mb4_unicode_ci',
      '--default-time-zone=+8:00',
      '--lower-case-table-names=1',
      '--skip-name-resolve=1'
    ]
    environment:
      MYSQL_DATABASE: 'smartfox-chat'
      MYSQL_ROOT_PASSWORD: 'People2025'
    networks:
      - dify-chat-network

# 网络配置
networks:
  dify-chat-network:
    driver: bridge
